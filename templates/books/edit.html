{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="/books/{{book.id}}" method="post">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
        </div>
      
        <div>
          <label for="duration">Genre:</label>
          <input type="text" id="genre" name="genre" value="{{book.genre}}" required>
        </div>

        <div>
            <label for="duration">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{book.publisher}}" required>
        </div>
      
        <div>
          <label for="author">Author:</label>
          <select id="author" name="author_id">
            {% for author in all_authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
          </select>
        </div>
      
        <button type="submit">Update</button>
      
      </form>
</div>

{% endblock %}
